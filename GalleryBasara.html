    <style>
        h1{
            color: white;
            text-align: center;
        }
        h3{
            color: white;
            text-align: center;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('backgroundMD.jpg'); 
            background-color: #e0e0e07e; /* Light gray background color */
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #33333300;
            width: 100%;
            padding:0%;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #575757;
        }
        .gallery-container {
            background-color: rgba(62, 82, 59, 0.377); /* Semi-transparent white background */
            padding: 20px; /* Padding around the gallery */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
        }
        .gallery {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping to create rows */
            justify-content: center; /* Center the images */
            max-width: 1200px; /* Limit the width of the gallery */
            margin-top: 20px;
        }
        .image-container {
            position: relative;
            margin: 10px;
            border-radius: 5px;
            overflow: hidden; /* Ensures the semi-transparent background doesn't overflow */
            transition: transform 0.3s; /* Smooth transition for scaling */
        }
        img {
            width: 200px; /* Set a fixed width */
            height: 150px; /* Set a fixed height */
            display: block; /* Ensures images are block elements */
            transition: transform 0.3s; /* Smooth transition for scaling */
        }
        .image-container:hover img {
            transform: scale(1.1); /* Scale up the image on hover */
        }
        .overlayz {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s; /* Smooth transition for hover effect */
        }
        .image-container:hover .overlay {
            opacity: 1; /* Show overlay on hover */
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgb(62, 82, 59);
            min-width: 160px;
            padding: 0%;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: rgb(255, 255, 255);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f15b;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
